spring.application.name=Barbearia-Api

# ============================ Banco ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo


# ============================ Security =======================
api.security.token.secret=${JWT_SECRET}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
app.upload.max-mb=${UPLOAD_MAX_MB:5}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM}
app.password.reset.expiration-minutes=15
app.nfce.provider=${NFCE_PROVIDER:mock}
app.nfce.nuvemfiscal.base-url=${NFCE_NUVEMFISCAL_BASE_URL:https://api.nuvemfiscal.com.br}
app.nfce.nuvemfiscal.token=${NFCE_NUVEMFISCAL_TOKEN:}
app.nfce.nuvemfiscal.ambiente=${NFCE_NUVEMFISCAL_AMBIENTE:homologacao}
app.nfce.nuvemfiscal.prestador-cpf-cnpj=${NFCE_NUVEMFISCAL_PRESTADOR_CPF_CNPJ:}
app.nfce.nuvemfiscal.codigo-servico=${NFCE_NUVEMFISCAL_CODIGO_SERVICO:}
app.nfce.nuvemfiscal.item-lista-servico=${NFCE_NUVEMFISCAL_ITEM_LISTA_SERVICO:}
app.nfce.nuvemfiscal.municipio-codigo=${NFCE_NUVEMFISCAL_MUNICIPIO_CODIGO:}

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
